<!-- bookshelf/search_results.html -->
<h2>Search Books</h2>
<form method="get">
    {{ form.as_p }}
    <button type="submit">Search</button>
</form>

{% if results %}
    <h3>Results:</h3>
    <ul>
        {% for book in results %}
            <li>{{ book.title }} by {{ book.author }}</li>
        {% endfor %}
    </ul>
