<!-- relationship_app/templates/relationship_app/base.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Dashboard{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        header, footer { margin-bottom: 20px; }
        nav a { margin-right: 15px; }
        .container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'logout' %}">Logout</a>
            <a href="{% url 'manage_books' %}">Manage Books</a>
        </nav>
    </header>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2025 Library System</p>
    </footer>
</body>
</html>
