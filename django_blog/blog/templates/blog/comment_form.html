{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Edit comment</title>
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
</head>
<body>
    <h2>Edit your comment</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save changes</button>
        <a href="{% url 'post-detail' object.post.pk %}">Cancel</a>
    </form>
</body>
</html>
