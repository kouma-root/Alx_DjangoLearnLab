<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }}</title>
</head>
<body>
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <p><em>By {{ post.author }} on {{ post.created_at }}</em></p>

    {% if user == post.author %}
        <a href="{% url 'post-update' post.pk %}">Edit</a>
        <a href="{% url 'post-delete' post.pk %}">Delete</a>
    {% endif %}
    <p><a href="{% url 'post-list' %}">Back to list</a></p>
</body>
</html>
